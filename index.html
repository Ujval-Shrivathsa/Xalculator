<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./images/Calculator-icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorWebsite">
        <h1>Calculator</h1>
        <div class="calculator">
            <input id="inputForDisplayOfCalcualtions" readonly>
            <div id="keysForCalculator">
                <div class="flexed">
                    <button class="MainOperators" onclick="toDisplay('+')">+</button>
                    <button onclick="toDisplay('7')">7</button>
                    <button onclick="toDisplay('8')">8</button>
                    <button onclick="toDisplay('9')">9</button>
                </div>
                <div class="flexed">
                    <button class="MainOperators" onclick="toDisplay('-')">-</button>
                    <button onclick="toDisplay('4')">4</button>
                    <button onclick="toDisplay('5')">5</button>
                    <button onclick="toDisplay('6')">6</button>
                </div>
                <div class="flexed">
                    <button class="MainOperators" onclick="toDisplay('*')">x</button>
                    <button onclick="toDisplay('1')">1</button>
                    <button onclick="toDisplay('2')">2</button>
                    <button onclick="toDisplay('3')">3</button>
                </div>
                <div class="flexed">
                    <button class="MainOperators" onclick="toDisplay('/')">/</button>
                    <button onclick="toDisplay('0')">0</button>
                    <button class="OpreatorstypeTwo" onclick="toDisplay('.')">.</button>
                    <button class="OpreatorstypeTwo" onclick="toCalculate()">=</button>
                </div>
                <div class="flexed">
                    <button class="OpreatorstypeTwo"onclick="toClearTheDisplay()">C</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
